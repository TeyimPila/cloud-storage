<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Sign Up</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <div class="form-group">
        <label><a th:href="@{/login}">Back to Login</a></label>
    </div>

    <h1 class="display-5">Sign Up</h1>
    <form autocomplete="off" action="#" th:action="@{/registration}"
          th:object="${user}" method="post" class="form-horizontal"
          role="form">
        <div th:class="${'alert ' + alertClass}" th:if="${message}">
            <span th:utext="${message}"></span>
        </div>
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>

                <input type="text"
                       th:field="*{firstName}"
                       id="inputFirstName"
                       placeholder="Name"
                       class="form-control"/>

                <label th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}"
                       class="text text-danger">
                </label>

            </div>

            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text"
                       th:field="*{lastName}"
                       class="form-control"
                       id="inputLastName"
                       placeholder="Enter Last Name"
                       maxlength="20" >

                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       class="text text-danger"></label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       th:field="*{username}"
                       id="inputUsername"
                       placeholder="Enter Username"
                       maxlength="20" >

                <small th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}"
                       class="text text-danger"></small>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password"
                       id="inputPassword"
                       th:field="*{password}"
                       placeholder="Password"
                       class="form-control"/>

                <small th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"
                       class="text text-danger">
                </small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <button type="submit" class="btn btn-primary btn-block">Register User</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
